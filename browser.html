<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="images/Powder.svg" type="image/x-icon">

        <link rel="stylesheet" href="scripts/style/format.css">
        <link rel="stylesheet" href="scripts/style/style.css">
        <link rel="stylesheet" href="scripts/style/browser.css">

        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

        <script type="module" src="scripts/api.js"></script>
        <script type="module" src="scripts/browser.js"></script>

        <title>Mod Browser</title>
    </head>
    <body>
        <div class="Topbar">
            <div class="Username">Username</div>
            <button onclick="location.href = './index.html'"><img src="images/Return.svg">Return</button>
            <button class="LogOutButton">Log Out</button>
            <button onclick="document.querySelector('.UploadPrompt').style.display = 'flex'">Upload</button>
        </div>
        <div class="ModList">
            <div class="Filter">
                <div>
                    <a>Filter: None</a>
                    <input class="ModSearchInput" placeholder="Mod search"></input>
                    <input class="UserSearchInput" placeholder="User search"></input>
                </div>
                <button class="ClearFilterButton">Clear Filter</button>
            </div>
        </div>
        <div class="UploadPrompt">
            <input autocomplete="off" class="ModTitleInput" placeholder="Mod title" type="text">
            <textarea autocomplete="off" class="ModContentInput" placeholder="Paste code here..."></textarea>
            <close onclick="document.querySelector('.UploadPrompt').style.display = 'none'">X</close>
            <button class="OffensiveButton">Offensive?: NO</button>
            <button class="ModSubmitButton">Submit</button>
        </div>
    </body>
</html>

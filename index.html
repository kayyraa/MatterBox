<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="images/Powder.svg" type="image/x-icon">

        <link rel="stylesheet" href="scripts/style/format.css">
        <link rel="stylesheet" href="scripts/style/style.css">

        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

        <script type="module" src="scripts/api.js"></script>
        <script type="module" src="scripts/elements.js"></script>
        <script type="module" src="scripts/hud.js"></script>
        <script type="module" src="scripts/controls.js"></script>
        <!-- <script type="module" src="scripts/ambient.js"></script> -->
        <script type="module" src="scripts/simulation.js"></script>
        <script type="module" src="scripts/storage.js"></script>
        <script type="module" src="scripts/mods.js"></script>

        <title>Micro Box</title>
    </head>
    <body>
        <div class="Console">
            <div class="Output"></div>
            <input class="ConsoleInput" type="text">
        </div>
        <div class="ModsManager">
            <div class="Topbar">
                <header>MicroBox Mod Manager</header>
                <div onclick="document.querySelector('.ModsManager').style.display = 'none'" class="ModsCloseButton">X</div>
            </div>
            <div class="Mods">
                <div onclick="location.href = './browser.html'"><icon>Browse</icon></div>
            </div>
        </div>
        <div class="Hud">
            <div class="SimulationStats">
                <div class="FpsLabel">FPS: 60</div>
                <div class="PerformanceLabel">100%</div>
                <div divider>/</div>
                <div class="ParticlesLabel">Parts: 0</div>
                <div style="display: none;" divider class="OnPause">/</div>
                <div style="display: none;" class="OnPause">Paused</div>
            </div>
            <div class="CursorStats">
                <div class="CursorXPosLabel">X: 0</div>
                <div class="CursorYPosLabel">Y: 0</div>
                <div class="LineDistanceLabel">0d</div>
                <div divider>/</div>
                <div class="CursorLineLabel">0000</div>
                <div divider>/</div>
                <div class="CursorRadiusLabel">0r</div>
                <div divider>/</div>
                <div class="ElementSelectionLabel">NONE</div>
            </div>
            <div class="Screen">
                <div class="DisplayLabel">~ Display</div>
            </div>
        </div>
        <div class="Elements">
            <div class="SimulationSettingsList">
                <div class="ConsoleButton">
                    <header>~</header>
                    <span>Console</span>
                </div>  
                <div class="ModsButton">
                    <header>JS</header>
                    <span>Mod Manager</span>
                </div> 
                <div style="background-color: white; color: black;" effect="window.Effects.Powder.Enabled = false">
                    <header>P</header>
                    <span>Powder Effect</span>
                </div>
                <div style="display: none;" class="MEGC">
                    <header>E</header>
                    <span>Mathmatical Expression Graph Generator</span>
                    <div>
                        <input title="Expression" class="MEGCInput" type="text" placeholder="Math.sin(x)*2">
                        <input title="Steps" class="MEGCStepInput" type="text" value="0.5" placeholder="Steps">
                        <input title="Max Particles" class="MEGCMaxInput" type="text" value="200" placeholder="Max">
                        <select class="MEGCSelect">
                            <option value="DMND" selected>Blue</option>
                            <option value="LAVA">Red</option>
                            <option value="DEUT">Purple</option>
                            <option value="TIN">Gray</option>
                            <option value="HCL">White</option>
                        </select>
                        <button class="MEGCButton">Play</button>
                        <button class="MEGCClearButton">Clear</button>
                        <button class="MEGCGridButton">Grid</button>
                        <div>
                            <button class="MEGCUndoButton">Undo</button>
                            <button class="MEGCRedoButton">Redo</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="TypeList"></div>
            <div class="Selector">
                <div class="Liquid"></div>
                <div class="Explosive"></div>
                <div class="Solid"></div>
                <div class="Powder"></div>
                <div class="Gas"></div>
                <div class="Radioactive"></div>
                <div class="None"></div>
            </div>
        </div>
        <div class="Ambient"></div>
        <div class="ParticleContainer"></div>
        <div class="PlaceholderContainer"></div>
        <div class="DisplayParticleContainer"></div>
        <div class="Cursor"></div>
        <div class="Band"></div>
        <div class="PartStats"><div class="Name">NONE</div>,<div class="Color"></div>,<div class="Temp">0‚Å∞C</div>,<div class="Tmp">0</div></div>
        <div class="Notifications"></div>
    </body>
</html>
